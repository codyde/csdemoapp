version: 2.1
executors:
  my-executor:
    docker:
      - image: circleci/python:latest

orbs:
    docker: circleci/docker@0.1.0
    vmwarecs: vmwarecs/code-stream@dev:first

workflows:
  build-and-publish-docker-image:
    jobs:
      - docker/publish:
          executer: my-executor
          image: codydearkland/$CIRCLE_PROJECT_REPONAME
  call-pipeline:
    jobs:
      - vmwarecs/callcs:
          executer: my-executor
          refresh_token: ${refresh_token}